version: '3.4'

services:
  policyapi:
    image: ${DOCKER_REGISTRY-}policyapi
    build:
      context: .
      dockerfile: PolicyAPI/Dockerfile
    depends_on:
      - sqlserverinstance
  sqlserverinstance:
    image: mcr.microsoft.com/mssql/server 
    hostname: 'sqlserverinstance'
    environment:  
      ACCEPT_EULA: 'Y' 
      SA_PASSWORD: "Vignesh@95"
    volumes:  
      - ./policyapi:/var/opt/mssql/data
    ports:  
      - '1403:1433'  
    expose:  
      - 1433